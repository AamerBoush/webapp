<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Telegram Secure App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h2>عداد الضغط</h2>
<div id="count">0</div>
<button id="btn">اضغط</button>

<script>
Telegram.WebApp.ready();

const API_URL = "https://insipidly-transdesert-noble.ngrok-free.dev";

const btn = document.getElementById("btn");
const countEl = document.getElementById("count");

const queryId = Telegram.WebApp.initDataUnsafe.query_id;
const userId  = Telegram.WebApp.initDataUnsafe.user.id;

btn.onclick = async () => {
  const res = await fetch(API_URL + "/click", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      query_id: queryId,
      user_id: userId
    })
  });

  const data = await res.json();
  if (data.ok) {
    countEl.innerText = data.count;
  } else {
    alert("تم رفض الطلب");
  }
};
</script>

</body>
</html>
