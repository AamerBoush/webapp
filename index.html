<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عداد الضغط</title>

  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Styles -->
  <style>
    :root {
      --bg: #0f1220;
      --card: #1b1f3b;
      --primary: #6c63ff;
      --secondary: #00d4ff;
      --text: #ffffff;
      --muted: #b8b8d1;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(160deg, var(--bg), #090b16);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .app {
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      margin-top: 8px;
      font-size: 14px;
      color: var(--muted);
    }

    .counter {
      margin: 30px 0;
      font-size: 48px;
      font-weight: 700;
      color: var(--secondary);
    }

    button {
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 6px 18px rgba(108,99,255,0.4);
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 3px 10px rgba(108,99,255,0.3);
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

<div class="app">
  <div class="card">
    <h1>عداد الضغط</h1>
    <p>اضغط على الزر وشاهد العداد يزيد</p>

    <div id="count" class="counter">0</div>

    <button id="btn">اضغط الآن</button>

    <div class="footer">
      يعمل داخل Telegram
    </div>
  </div>
</div>

<script>
Telegram.WebApp.ready();

const initData = Telegram.WebApp.initData;
const countEl = document.getElementById("count");
const btn = document.getElementById("btn");

btn.onclick = async () => {
  btn.disabled = true;

  try {
    const res = await fetch(
      "https://webapp-1-7ti3.onrender.com/click",
      {
        method: "POST",
        body: initData
      }
    );

    const data = await res.json();
    if (data.ok) {
      countEl.innerText = data.count;
    }
  } catch (e) {
    alert("خطأ في الاتصال");
  }

  btn.disabled = false;
};
</script>

</body>
</html>
