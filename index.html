<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Telegram App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f1220;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: system-ui, sans-serif;
    }
    .card {
      background: #1b1f3b;
      padding: 30px;
      border-radius: 18px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    .count {
      font-size: 48px;
      margin: 20px 0;
      color: #00d4ff;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg,#6c63ff,#00d4ff);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>عداد الضغط</h2>
  <div id="count" class="count">0</div>
  <button id="btn">اضغط</button>
</div>

<script>
Telegram.WebApp.ready();

const API_BASE = "https://insipidly-transdesert-noble.ngrok-free.dev";
let token = null;

// --------- LOGIN (مرة واحدة) ----------
async function login() {
  const res = await fetch(API_BASE + "/auth", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      initData: Telegram.WebApp.initData
    })
  });

  const data = await res.json();
  if (!data.token) {
    alert("فشل التوثيق");
    return;
  }

  token = data.token;
}

// --------- CLICK ----------
document.getElementById("btn").onclick = async () => {
  if (!token) {
    await login();
  }

  const res = await fetch(API_BASE + "/click", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + token
    }
  });

  const data = await res.json();
  if (data.count !== undefined) {
    document.getElementById("count").innerText = data.count;
  }
};
</script>

</body>
</html>
