<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عداد الضغط</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
    }
    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <button onclick="increase()">اضغط هنا</button>
  <h2>عدد الضغطات: <span id="count">0</span></h2>

  <script>
    let count = 0;

    function increase() {
      count++;
      document.getElementById("count").innerText = count;
    }

    Telegram.WebApp.ready();
  </script>

</body>
</html>
